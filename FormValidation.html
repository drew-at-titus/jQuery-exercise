	<script>
		function validate(event) {
			event.preventDefault();
			var nameInput = $("#name");
			var emailInput = $("#email");
			var numberInput = $("#phone");
			var messageInput = $("#message");
			
			var required = [ nameInput, emailInput, numberInput ];
			for(var i=0;i<required.length;i++) {
				if(!required[i].val()) {
					messageInput.text("Please fill out required fields");
					messageInput.addClass("warning");
					required[i].prev().addClass("warning");
				} else {
					required[i].prev().removeClass("warning");
				}
			}
			if ($("label.warning").length > 0) {
				return false;
			}
			
			$("#form").remove();
			$("#pre-form").children().first().text("Thanks for your feedback!");
			return false;
		}
		
		$(document).ready(function() {
			$("#form").on("submit", validate);
		});
	</script>
