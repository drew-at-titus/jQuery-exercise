	<body>
		<header>
			<ul>
				<li class="first">Item 1</li>
				<li class="selected">Item 2</li>

			</ul>
		</header>
		<div class="col">
			<section>
				<h2>Section 1</h2>
			</section>
			<section class="current">
				<h2 class="highlight">Section 2</h2>
			</section>
			<section>
				<h1>Section 3</h1>

	<script>
		function makeRed(element) {
			element.css("background-color","red");
		}

		var topLevelHeader = $("header");
		var sections = $("section");
		var currentSection = $("section.current");
		var nextSection = currentSection.next();
		var prevSectionHeader = currentSection.prev().find("h2");
		var divWithHighlightedSection = $("div").filter(function(index) {
			return $(this).find("section").find("h2.highlight").length > 0;
		});
		var h2Sections = $("section > h2");
		
		makeRed(divWithHighlightedSection);
		
	</script>
